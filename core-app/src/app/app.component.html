<div class="main-container">
  <header class="header header-6">
    <div class="branding">
      <a routerLink="" class="nav-link">
        <clr-icon shape="plugin" class="is-inverse"></clr-icon>
        <span class="title">Angular plugin Architecture</span>
      </a>
    </div>
  </header>
  <nav class="subnav">
    <ul class="nav">
      <li class="nav-item" *ngFor="let route of existingRoutes$ | async">
        <a class="nav-link" routerLinkActive="active" [routerLink]="route.path">{{route.path | titlecase}}</a>
      </li>
    </ul>
  </nav>
  <div class="content-container">
    <div class="content-area">
      <div #content></div>
      <clr-modal [(clrModalOpen)]="basic">
        <h3 class="modal-title">I have a nice title</h3>
        <div class="modal-body">
          <p>I'am Naoufel...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline" (click)="basic = false">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="basic = false">Ok</button>
        </div>
      </clr-modal>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
